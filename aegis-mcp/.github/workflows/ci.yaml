name: Aegis CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff black mypy

      - name: Check formatting with Black
        run: black --check aegis/

      - name: Lint with Ruff
        run: ruff check aegis/

      - name: Type check with MyPy
        run: mypy aegis/ --ignore-missing-imports

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=aegis --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit security scan
        run: bandit -r aegis/ -ll

      - name: Check dependencies for vulnerabilities
        run: pip-audit

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: aegis:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  pack-validation:
    name: Validate Test Packs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema

      - name: Validate pack schemas
        run: |
          python -c "
          import yaml
          from pathlib import Path

          for pack_dir in Path('packs').iterdir():
              if pack_dir.is_dir():
                  manifest = pack_dir / 'pack.yaml'
                  if manifest.exists():
                      with open(manifest) as f:
                          data = yaml.safe_load(f)
                      assert 'name' in data, f'{manifest}: missing name'
                      assert 'version' in data, f'{manifest}: missing version'
                      assert 'test_suites' in data, f'{manifest}: missing test_suites'
                      print(f'âœ“ {pack_dir.name}: {len(data[\"test_suites\"])} test suites')
          "
